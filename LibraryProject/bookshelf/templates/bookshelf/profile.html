<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <p>Date of Birth: {{ user.date_of_birth }}</p>
    <p>
      {% if user.profile_photo %}
        <img src="{{ user.profile_photo.url }}" alt="Profile Photo">
      {% else %}
        No profile photo provided.
      {% endif %}
    </p>
</body>
</html>
